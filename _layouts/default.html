<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.name }}</title>
  <meta name="viewport" content="width=device-width, intitial-scale=1.0">
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="/assets/css">

  <script type="text/javascript" src="//use.typekit.net/rzq7inz.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
  
<body class="landingPage">
  <div class="pageWrap">
    <header>
      <div class="topQuote">
        <h3>Stop wasting time &hellip;</br>read a murder mystery <em>today</em>!</h3>
      </div> 

      <div class="head group">
        <div class="masthead">
          <h1 class="title">{{ site.title }}</h1>
          <h2 class="tagline">{{ site.tagline }}</h2>
        </div> <!-- end dive masthead -->

        <div class="clickthruTop">
          <img src="../assets/img/clickthru_button.png" alt="Click to see offer!">
        </div> <!-- end dive clickthruTop -->

      </div> <!-- end div head group -->    
    </header>
  
    <section class="innerWrapper">
      
      {{ content }}

    </section>

  </div> <!-- end div pageWrap --> 
</body>
</html>
